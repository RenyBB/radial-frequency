/* On each trial participants see two shapes. One is circle, the other is a not a circle.
The task is to report which of the two shapes was not a circle.

There is a training block consisting of 2 trials in which participants receive feedback whether their response was correct or not. 
After the training block is the test block where participants don't recieve feedback. The length of the test block depends on the participant's performance.
After 3 correct responses, the shape of the non-circle is changed to look more like a circle (i.e. the task becomes harder).
AFter 1 incorrect response, the shape of the non-circle is changed to look less like a circle (i.e. the task becomes easier).

A change in response correctness between trials- (1) trial n response is correct -> trial n+1 response is incorrect OR (2) trial n response is incorrect -> trial n+1 response is correct,
is called a "reversal". The task ends after 10 reversals.

Currently, the change in the shape of the non-circle following an incorrect response/3 correct responses is very small, so the task might be a bit long.

*/
// stimulus path
let stim_path = "radial-frequency-stimuli/";

// First function used to create the stimulus (do not disturb).
function rf_D4creator(x, y, fr, theta, C, Lm, Rm, A, Wp) {
  // fr : radial frequency (angle number, should be integer)
  // theta : the phase of the modulation
  // C : contrast (I think [1] is normal)
  // Lm : the mean luminance of the pattern (0 ~ 1, 0.5 is gray)
  // Rm : the mean radius
  // A : the amplitude of modulation (angle strenth)
  // Wp : D4 peak spatial frequency (the width  of the line)
  let scope = {
    x: x,
    y: y,
    fr: fr,
    theta: theta,
    C: C,
    Lm: Lm,
    Rm: Rm,
    A: A,
    Wp: Wp
  }


  var sigma = math.evaluate('2.^(1/2) ./ (pi.*Wp)', scope);
  sigma
  scope['sigma'] = sigma
  
  var R = math.evaluate('Rm.* (1 + A.* sin(fr.* atan2(y, x) + theta))', scope)
  scope['R'] = R

  var r = math.evaluate('( (x.^2 + y.^2).^(1/2) - R ) ./ sigma', scope)
  scope['r'] = r

  var rf_D4 = math.evaluate('Lm .* ( 1 + C.*(1-4.*r.^2 + 4./3.*r.^4) .* exp(-r.^2) )', scope)
  rf_D4

  return rf_D4
}


// Second function used to create the stimulus 
// This function generates the array of picel values to be drawn.
// When using the function, we only want to change the first argument (intensity), which determines the shape of the stimulus. 
// If intensity=0, the shape will be a perfect cirtle.
function rf_picCreator(intensity=0.008, picPixel=300, fr=4, C=0.8, Lm=0.5) {
  picPixel = Math.round(picPixel/2)
  var theta = Math.random() * Math.PI
  var Rm = picPixel / 4
  var Wp = 1 / Rm * 2

  var xRange = math.range(-picPixel, picPixel)
  var yRange = math.range(-picPixel, picPixel)
  var xyGrid = math.setCartesian(xRange, yRange)
  var x = math.column(xyGrid, 0)
  var y = math.column(xyGrid, 1)
  var pic = rf_D4creator(x, y, fr, theta, C, Lm, Rm, intensity, Wp)
  return math.reshape(pic, [picPixel * 2, picPixel * 2]).toArray()
}

// define feedback - apppears only in training phase
const training_feedback = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: function(){
    // The feedback stimulus is a dynamic parameter because we can't know in advance whether
    // the stimulus should be 'correct' or 'incorrect'.
    // Instead, this function will check the accuracy of the last response and use that information to set
    // the stimulus value on each trial.
    let last_trial_correct = jsPsych.data.get().last(1).values()[0].correct;
    if(last_trial_correct){
      return "<p>Your response was correct!</p> <p> Press Space to continue </p>"; // the parameter value has to be returned from the function
    } else {
      return "<p>Your response was not correct.</p> <p> Press Space to continue </p>"; // the parameter value has to be returned from the function
    }
  },
  //trial_duration: 5000,
  response_ends_trial: true,
  choices: " "
}

const test_timeline = {

},

            if(data.correct){

              if(consecutive_correct_responses == 3){
                staircase_value -= staircase_change;
                if(last_change == "up"){

                }
                last_change = "down";
                consecutive_correct_responses = 0;
              }
            } else {
              consecutive_correct_responses = 0;
              staircase_value += staircase_change;
              if(last_change == "down"){
                reversals++;
              }
              last_change = "up";
            }
          }
        },
        //if_node,
      ],
      loop_function: () => {
        return reversals < 2;
      }
